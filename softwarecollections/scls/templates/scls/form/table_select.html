<div class="panel panel-default">
  <table class="table">
    <tbody>{% for group, options, _index in widget.optgroups %}
      {% if group %}<td><th colspan="2">{{ group }}</th></td>{% endif %}
      {% for option in options %}{% include option.template_name with widget=option %}{% endfor %}
      {% empty %}
      <tr>
        <td class="col-md-1 text-center td-gray"><input type="checkbox" disabled="disabled"></td>
        <td></td>
      </tr>
      {% endfor %}</tbody>
  </table>
</div>
